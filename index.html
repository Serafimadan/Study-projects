<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2716d7e735.js" crossorigin="anonymous"></script>
  <title>Pomodoro Clock</title>
</head>

<body>
  <div id="app">
 <h1>Pomodoro Clock</h1>
 <h2>Session Length</h2>
 <div class="timeCounter">
    <span id="less" class='button'>
      <i class="fa fa-arrow-down"></i>
    </span>
    <span id="controlTime">25</span>
    <span id="more" class='button'>
      <i class="fa fa-arrow-up"></i>
    </span>
 </div>
<div class="timerContainer">
  <h2>Session</h2>
<h1 id="forCount">25:00</h1>
</div>
<div class="setButtons">
<span class="play button">
  <i class="fa fa-play" id="buttonPlay"></i>
</span>
<span class="pause button">
  <i class="fa fa-pause" id="buttonPause"></i>
</span>
</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
